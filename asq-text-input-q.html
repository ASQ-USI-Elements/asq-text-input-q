<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../asq-base/asq-base.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">


<!--
`asq-text-input-q` is a styled single-line input field. It can be used for simple
text questions. 

##### Example
    <asq-text-input-q label="value">
      <asq-stem><h5>What's value of a[3]?</h5></asq-stem>
      <pre><code>
        char a[27];
        char *b = "abc";
        strcpy(a, b);</code></pre>
      <asq-solution hidden>\0</asq-solution>
    </asq-text-input-q>


@element asq-text-input-q
@demo demo/index.html
@group ASQ Elements
@blurb Element a styled single-line input field. It wraps the `paper-input` element.
@homepage http://github.com/ASQ-USI-Elements/asq-text-input-q
-->
<dom-module id="asq-text-input-q">

  <template>

    <style>
      :host {
        display: block;
      }


      #container{
        @apply(--layout-horizontal);
      }
      #correctnessContainer{
        width: 40px;
        padding: 0 10px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      #correctnessContainer.correct{
        color: var(--paper-green-500);
      }
      #correctnessContainer.incorrect{
        color: var(--paper-red-500);
      }
      #correctnessContainer iron-icon{
        --iron-icon:{
          width: 36px;
          height: 36px;
        };
      }

      #mainContent{
        @apply(--layout-flex);
        @apply(--asq-text-input-q-content);
      }
      #input{
        @apply(--asq-text-input-q-input);
      }

     
    </style>

    <!-- <content select="asq-stem"></content> -->
    
    <template is="dom-if" if="{{hasRole(role, roles.VIEWER)}}" restamp>
      <div id="container">
        <div id='mainContent'>
          <content></content>
          <paper-input id="input" label="{{label}}" floatingLabel="{{floatingLabel}}" 
            value="{{value}}" disabled="{{disabled}}"></paper-input>
        </div>
        <div id="correctnessContainer" class$="[[_computeCorrectnessClass(_isCorrect)]]">
          <iron-icon icon="[[_computeCorrectnessIcon(_isCorrect)]]"></iron-icon>
        </div>
      </div>
    </template>
    
    <template is="dom-if" if="{{hasRole(role, roles.PRESENTER)}}" restamp>
      <div id="container">
        <div id="mainContent">
          <content></content>
          <paper-input id="input" label="{{label}}" floatingLabel="{{floatingLabel}}" 
                value="{{value}}" disabled="{{disabled}}"></paper-input>
        </div>
      </div>
    </template>

  </template>
</dom-module>
<script>
  (function() {
  
    Polymer({

      is: 'asq-text-input-q',
      behaviors: [ASQ.asqQuestionElementBehavior],

      properties: {

        /**
         * The label for this input. It normally appears as grey text inside
         * the text input and disappears once the user enters text.
         */
        label: {
          type: String,
          value: '',
          notify: true,
          reflectToAttribute: true
        },

        /**
         * If true, the label will "float" above the text input once the
         * user enters text instead of disappearing.
         */
        floatingLabel: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true
        },

        /**
         * Set to true to style the element as disabled.
         */
        disabled: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true
        },

        /**
         * The current value of the input.
         */
        value: {
          type: String,
          value: '',
          notify: true,
          reflectToAttribute: true,
        },

        _isCorrect:{
          type: Boolean
        }
      },

      created: function(){
        document.addEventListener('asq-ready', function(evt){
          try {
            this.subscribeToEvents(evt.detail.asqEventBus)
          } catch(err){
            console.debug('failed to subscribeToEvents');
          }
        }.bind(this));
      },

      onQuestionType: function(evt){
        if(!evt || ! evt.questionType) return;

        if(evt.questionType == 'asq-text-input-q'){
          switch (evt.type){
            case 'restoreViewer':
              if(this.role !== this.roles.VIEWER) return;
              return this.onRestoreViewer(evt);
              break;
            case 'setCorrectness':
              if(this.role !== this.roles.VIEWER) return;
              return this._onSetCorrectness(evt);
              break;
            case 'restorePresenter':
              if(this.role !== this.roles.PRESENTER) return;
              return this.onRestorePresenter(evt);
              break;
            case 'setValue':
              if(this.role !== this.roles.PRESENTER) return;
              return this._onSetValue(evt);
              break;
            case 'clearValue':
              if(this.role !== this.roles.PRESENTER) return;
              return this._onClearValue(evt);
              break;
            default:
              break;
          }
        }
      },

      _onSetCorrectness: function (evt) {
        if (!evt.question || evt.question.uid !== this.uid)
          return;
        this._isCorrect = evt.answer.isCorrect;
      },

      _onSetValue: function (evt) {
        if (!evt.question || evt.question.uid !== this.uid)
          return;
        try{
          this.value = evt.answer.submission;
        }catch(err){
          console.log('could not set value' + evt.answer.submission)
        }
      },

      _onClearValue: function (evt) {
        if (!evt.question || evt.question.uid !== this.uid)
          return;
        this.value = '';
      },

      onRestorePresenter: function(evt){},

      onRestoreViewer: function(evt){
        evt.questions.forEach(function(q){
          if(q.uid != this.uid) return;
          this.value = q.value;
        }.bind(this));
      },

      subscribeToEvents: function(eventBus){
        eventBus.on('asq:question_type', this.onQuestionType.bind(this));
      },

      /**
       * The `submit` method returns an object called *detail* that respresents the submission of this question. The *detail* object has the following structure:

           {
              questionUid: this.uid,
              timestamp: new Date(),
              submission: submission
           }
       * Only enabled when the `role` of the element is <b>viewer</b>.
       *
       * @method submit
       */
      submit: function() {
        if ( this.role !== this.roles.VIEWER ) {
          return;
        }

        if ( ! this.value ) {
          this.value = "";
        }

        submission = this.value.replace(/[\s]+/g, " ").trim();
        
        return {
          questionUid: this.uid,
          timestamp: new Date(),
          submission: submission
        };
      },

      _computeCorrectnessClass: function(isCorrect){
        if(isCorrect === true){
          return 'correct';
        }else if(isCorrect === false){
          return 'incorrect';
        }
        return '';
      },
      _computeCorrectnessIcon: function(isCorrect){
        if(isCorrect === true){
          return 'icons:check-circle';
        }else if(isCorrect === false){
          return 'icons:cancel';
        }
        return '';
      }
    
    });
  })();
</script>
